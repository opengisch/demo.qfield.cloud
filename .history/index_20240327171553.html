  <body>
    <header>
      <girafe-theme-select></girafe-theme-select>
      <img class="logo logo-light" alt="geogirafe-logo" src="images/logo_small.webp" />
      <img class="logo logo-dark" alt="geogirafe-logo" src="images/logo_black_small.webp" />
      <girafe-search id="search"></girafe-search>
      <div id="buttonbar">
        <girafe-video-record></girafe-video-record>
        <girafe-nav-history></girafe-nav-history>
        <girafe-button icon-style="fa-2xl fa-solid fa-user"></girafe-button>
        <girafe-colorswitcher></girafe-colorswitcher>
        <girafe-button
          icon-style="fa-2xl fa-solid fa-circle-question"
          onclick="document.geogirafe.state.interface.helpVisible = true">
        </girafe-button>
        <girafe-button
          icon-style="fa-2xl fa-solid fa-share-nodes"
          onclick="document.geogirafe.state.interface.shareVisible = true">
        </girafe-button>
        <girafe-menu-button icon-style="fa-2xl fa-solid fa-ellipsis-vertical">
          <div slot="menu-content">
            <girafe-button
              icon-style="fa-xl fa-regular fa-pen-to-square"
              text="Draw"
              onclick="document.geogirafe.state.interface.redliningPanelVisible = !document.geogirafe.state.interface.redliningPanelVisible">
            </girafe-button>
            <girafe-button
              icon-style="fa-xl fa-solid fa-print"
              text="Print"
              onclick="document.geogirafe.state.interface.printPanelVisible = !document.geogirafe.state.interface.printPanelVisible">
            </girafe-button>
            <girafe-proj-select></girafe-proj-select>
            <girafe-language-select></girafe-language-select>
            <girafe-globe-select></girafe-globe-select>
            <girafe-button
              icon-style="fa-xl fa-solid fa-circle-info"
              class="border-top"
              text="about"
              onclick="document.geogirafe.state.interface.aboutVisible = true">
            </girafe-button>
          </div>
        </girafe-menu-button>
      </div>
    </header>

    <div id="content">
      <div id="content-map">
        <section>
          <girafe-tree-view dock="left"></girafe-tree-view>
          <girafe-map></girafe-map>
          <div class="info-area">
            <girafe-infobox></girafe-infobox>
            <footer>
              <girafe-scale></girafe-scale>
              <girafe-coordinate></girafe-coordinate>
            </footer>
          </div>
        </section>
        <girafe-redlining dock="right"></girafe-redlining>
        <girafe-print dock="right"></girafe-print>
        <girafe-about></girafe-about>
        <girafe-share></girafe-share>
        <!-- <girafe-selection-window></girafe-selection-window> -->
        <girafe-help></girafe-help>
      </div>

      <div id="content-bottom">
        <girafe-selection-grid dock="bottom"></girafe-selection-grid>
      </div>
    </div>
  </body>
