    <title>GeoGirafe</title>
    <script type="module" crossorigin src="./assets/index-3fb1374e.js"></script>
    <link rel="modulepreload" crossorigin href="./assets/lazy-af36d162.js">

  </head>

  <body>
    <header>
      <girafe-theme-select></girafe-theme-select>
      <img id="logo" alt="geogirafe-logo" src="images/logo_small.webp" />
      <girafe-search id="search"></girafe-search>
      <div id="buttonbar">
        <girafe-testcomponent></girafe-testcomponent>
        <girafe-theme-favorites></girafe-theme-favorites>
        <girafe-nav-history></girafe-nav-history>
        <girafe-button icon-style="fa-2xl fa-solid fa-user"></girafe-button>
        <girafe-colorswitcher></girafe-colorswitcher>
        <girafe-button
          icon-style="fa-2xl fa-solid fa-circle-question"
          onclick="document.state.interface.helpVisible = true">
        </girafe-button>
        <girafe-menu-button icon-style="fa-2xl fa-solid fa-ellipsis-vertical">
          <div slot="menu-content">
            <girafe-button
              icon-style="fa-xl fa-regular fa-pen-to-square"
              text="Draw"
              onclick="document.state.interface.redliningPanelVisible = !document.state.interface.redliningPanelVisible">
            </girafe-button>
            <girafe-button
              icon-style="fa-xl fa-solid fa-print"
              text="Print"
              onclick="document.state.interface.printPanelVisible = !document.state.interface.printPanelVisible">
            </girafe-button>
            <girafe-proj-select></girafe-proj-select>
            <girafe-language-select></girafe-language-select>
            <girafe-button
              icon-style="fa-xl fa-solid fa-moon"
              text="Dark"
              onclick="document.state.interface.darkMode = !document.state.interface.darkMode">
            </girafe-button>
            <girafe-globe-select></girafe-globe-select>
            <girafe-button
              icon-style="fa-xl fa-solid fa-circle-info"
              class="border-top"
              text="about"
              onclick="document.state.interface.aboutVisible = true">
            </girafe-button>
          </div>
        </girafe-menu-button>
      </div>
    </header>

    <div id="content">
      <div id="content-map">
        <section>
          <girafe-tree-view dock="left"></girafe-tree-view>
          <girafe-map></girafe-map>
          <footer>
            <girafe-scale></girafe-scale>
            <girafe-coordinate></girafe-coordinate>
          </footer>
        </section>
        <girafe-redlining dock="right"></girafe-redlining>
        <girafe-print dock="right"></girafe-print>
        <girafe-about></girafe-about>
        <girafe-selection-window></girafe-selection-window>
        <girafe-help></girafe-help>
      </div>

      <div id="content-bottom">
        <girafe-selection-grid dock="bottom"></girafe-selection-grid>
      </div>
    </div>
  </body>
