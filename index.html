    <title>GeoGirafe</title>
    <script type="module" crossorigin src="./assets/desktop-DIfQ3feF.js"></script>
    <link rel="modulepreload" crossorigin href="./assets/lazy-CXj0l6bG.js">
    <link rel="modulepreload" crossorigin href="./assets/initialize-6doIkexO.js">
    <link rel="modulepreload" crossorigin href="./assets/component-DXCLPdaI.js">
    <link rel="modulepreload" crossorigin href="./assets/component-Boz-e6Z0.js">
    <link rel="modulepreload" crossorigin href="./assets/exportKml-B8RxacOT.js">
  </head>

  <body>
    <div id="splash-screen">
      <img alt="geogirafe-splash-logo" src="images/logo/vertical_black.svg" />
      <div class="loader"></div>
      <span lang="en">Loading...</span>
    </div>
    <header>
      <girafe-theme-select></girafe-theme-select>
      <img class="logo" alt="geogirafe-logo" src="images/logo_gg_qf_light.svg" />
      <girafe-search id="search"></girafe-search>
      <girafe-oauth></girafe-oauth>
      <girafe-nav-history></girafe-nav-history>
      <girafe-video-record></girafe-video-record>
    </header>

    <girafe-help></girafe-help>
    <girafe-modals></girafe-modals>
    <girafe-context-menu></girafe-context-menu>

    <div id="content">
      <div id="main">
        <girafe-lr-panel class="panel-left" dock="left">
          <girafe-tree-view slot="main"></girafe-tree-view>
        </girafe-lr-panel>
        <div id="content-map">
          <girafe-map></girafe-map>
          <div class="info-area">
            <girafe-basemap></girafe-basemap>
            <girafe-infobox></girafe-infobox>
          </div>
          <girafe-prototype-banner></girafe-prototype-banner>
          <footer>
            <girafe-scale></girafe-scale>
            <girafe-coordinate></girafe-coordinate>
            <span class="copyright">
              <span>Information without public faith</span>
              <span>
                Â©
                <a href="https://doc.geomapfish.dev" target="_blank">GeoGirafe</a>,
                <a href="https://www.swisstopo.admin.ch/fr/bases-legales" target="_blank">swisstopo</a>,
                <a href="http://www.openstreetmap.org/copyright" target="_blank">OSM</a>
              </span>
            </span>
          </footer>
        </div>
        <girafe-lr-panel class="panel-right" dock="right">
          <girafe-drawing
            slot="main"
            data-toggle-path="interface.drawingPanelVisible"
            data-title="drawing-panel"></girafe-drawing>
          <girafe-print
            slot="main"
            data-toggle-path="interface.printPanelVisible"
            data-title="print-panel"></girafe-print>
          <girafe-cross-section-settings
            slot="main"
            data-toggle-path="interface.crossSectionPanelVisible"
            data-title="cross-section-settings"></girafe-cross-section-settings>
          <girafe-layout
            slot="main"
            data-toggle-path="interface.layoutPanelVisible"
            data-title="layout-panel"></girafe-layout>
          <girafe-about
            slot="main"
            data-toggle-path="interface.aboutPanelVisible"
            data-title="about-panel"></girafe-about>
          <girafe-user-preferences
            slot="main"
            data-toggle-path="interface.userPreferencesPanelVisible"
            data-title="user-preferences-panel"></girafe-user-preferences>
          <girafe-share
            slot="main"
            data-toggle-path="interface.sharePanelVisible"
            data-title="share-panel"></girafe-share>
        </girafe-lr-panel>

        <girafe-info-window></girafe-info-window>
        <girafe-selection-window></girafe-selection-window>
      </div>
      <div id="content-bottom">
        <girafe-selection-grid dock="bottom"></girafe-selection-grid>
        <girafe-cross-section-view id="cross-section-footer" dock="bottom"></girafe-cross-section-view>
      </div>
    </div>

    <div id="buttonbar">
      <button
        slot="menu-content"
        class="gg-icon-button gg-big"
        onclick="document.geogirafe.state.interface.drawingPanelVisible = !document.geogirafe.state.interface.drawingPanelVisible">
        <img alt="help-icon" src="icons/draw.svg" />
      </button>
      <button
        slot="menu-content"
        class="gg-icon-button gg-big"
        onclick="document.geogirafe.state.interface.printPanelVisible = !document.geogirafe.state.interface.printPanelVisible">
        <img alt="help-icon" src="icons/print.svg" />
      </button>
      <button
        slot="menu-content"
        class="gg-icon-button gg-big"
        onclick="document.geogirafe.state.interface.crossSectionPanelVisible = !document.geogirafe.state.interface.crossSectionPanelVisible">
        <img alt="cross-section-icon" src="icons/cross-section.svg" />
      </button>
      <button
        slot="menu-content"
        class="gg-icon-button gg-big"
        onclick="document.geogirafe.state.interface.sharePanelVisible = !document.geogirafe.state.interface.sharePanelVisible">
        <img alt="help-icon" src="icons/share.svg" />
      </button>
      <button
        class="gg-icon-button gg-big"
        onclick="document.geogirafe.state.interface.layoutPanelVisible = !document.geogirafe.state.interface.layoutPanelVisible">
        <img alt="help-icon" src="icons/layout.svg" />
      </button>

      <div class="filler"></div>

      <button class="gg-icon-button gg-big" onclick="document.geogirafe.state.interface.helpVisible = true">
        <img alt="help-icon" src="icons/help.svg" />
      </button>
      <button
        class="gg-icon-button gg-big"
        onclick="document.geogirafe.state.interface.aboutPanelVisible = !document.geogirafe.state.interface.aboutPanelVisible">
        <img alt="help-icon" src="icons/info.svg" />
      </button>
      <button
        class="gg-icon-button gg-big"
        onclick="document.geogirafe.state.interface.userPreferencesPanelVisible = !document.geogirafe.state.interface.userPreferencesPanelVisible">
        <img alt="user-preferences-icon" src="icons/config.svg" />
      </button>
    </div>
  </body>
</html>
