<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Viewer</title>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            align-content: center;
        }

    </style>
    <!-- Base Leaflet Plugin-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css"
          integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"
            integrity="sha256-NDI0K41gVbWqfkkaHj15IzU7PtMoelkzyKp8TOaFQ3s=" crossorigin=""></script>
    <!-- Locating the User Plugin-->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.76.1/dist/L.Control.Locate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.76.1/dist/L.Control.Locate.min.js"
            charset="utf-8"></script>

</head>
<body>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<div id="map"
     style="position: absolute; left: 0px; top: 0px; height: 100%; width: 100%; outline: currentcolor none medium;"
     class="leaflet-container leaflet-touch leaflet-retina leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom"
     tabindex="0">

</div>


<script type="text/javascript">

    map = new L.Map('map', {
        maxZoom: 18,
        center: [46.801111, 8.226667],
    });

    var lc = L.control.locate({
        position: 'topright',
        strings: {
            title: "Show me where I am."
        }
    }).addTo(map);


    var geoadminUrl = 'http://wms.geo.admin.ch/?';

    var basemaps = {
        'Landeskarten': L.tileLayer.wms(geoadminUrl, {
            layers: 'ch.swisstopo.pixelkarte-farbe',
            format: 'image/jpeg',
            detectRetina: true,
            attribution: "Maps by <a href='https://www.swisstopo.admin.ch/en/home.html'>swisstopo</a>"
        }),
        'Landeskarten grau': L.tileLayer.wms(geoadminUrl, {
            layers: 'ch.swisstopo.pixelkarte-grau',
            format: 'image/jpeg',
            detectRetina: true,
            attribution: "Maps by <a href='https://www.swisstopo.admin.ch/en/home.html'>swisstopo</a>"
        }),
        'Openstreetmap': L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }),
        'Openstreetmap Topo': L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
            maxZoom: 17,
            attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
        }),
    };


    var layer = basemaps["Landeskarten"];
    map.addLayer(layer);
    map.setView([47.366989, 8.545079], 10);

    var overlayMaps = {
        'Test WMS': L.tileLayer.wms('http://ows.mundialis.de/services/service?', {
            layers: 'TOPO-OSM-WMS'
        }),
        'Bees': L.tileLayer.wms('https://demo.qfield.org/ows/bees/', {
            layers: 'Bees'
        })
    }

    var layerControl = L.control.layers(basemaps, overlayMaps).addTo(map);



</script>

</body>


</html>
