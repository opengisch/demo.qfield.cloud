    <title>GeoGirafe</title>
    <script type="module" crossorigin src="./assets/desktop-5p69HYTv.js"></script>
    <link rel="modulepreload" crossorigin href="./assets/lazy-CNpw-HpO.js">

  </head>

  <body>
    <header>
      <girafe-theme-select></girafe-theme-select>
      <img class="logo logo-light" alt="geogirafe-logo" src="images/logo_gg_qf_light.svg">
      <girafe-search id="search"></girafe-search>
      <div id="buttonbar">
        <girafe-video-record></girafe-video-record>
        <girafe-nav-history></girafe-nav-history>
        <button class="girafe-button-big login" onclick="throw new Error('Login not implemented')">
          <img alt="help-icon" src="icons/user.svg" />
        </button>
        <girafe-colorswitcher></girafe-colorswitcher>
        <button class="girafe-button-big help" onclick="document.geogirafe.state.interface.helpVisible = true">
          <img alt="help-icon" src="icons/help.svg" />
        </button>
        <button class="girafe-button-big share" onclick="document.geogirafe.state.interface.shareVisible = true">
          <img alt="help-icon" src="icons/share.svg" />
        </button>
        <girafe-menu-button>
          <button slot="menu-button" class="girafe-button-big">
            <img alt="menu-icon" src="icons/menu.svg" />
          </button>
          <button
            slot="menu-content"
            class="girafe-button-medium"
            onclick="document.geogirafe.state.interface.drawingPanelVisible = !document.geogirafe.state.interface.drawingPanelVisible">
            <img alt="help-icon" src="icons/draw.svg" />
            <span>Draw</span>
          </button>
          <button
            slot="menu-content"
            class="girafe-button-medium"
            onclick="document.geogirafe.state.interface.printPanelVisible = !document.geogirafe.state.interface.printPanelVisible">
            <img alt="help-icon" src="icons/print.svg" />
            <span>Print</span>
          </button>
          <button
            slot="menu-content"
            class="girafe-button-medium"
            onclick="document.geogirafe.state.interface.lidarPanelVisible = !document.geogirafe.state.interface.lidarPanelVisible">
            <img alt="help-icon" src="icons/lidar.svg" />
            <span>LiDAR</span>
          </button>
          <girafe-proj-select slot="menu-content"></girafe-proj-select>
          <girafe-language-select slot="menu-content"></girafe-language-select>
          <girafe-globe-select slot="menu-content"></girafe-globe-select>
          <button
            slot="menu-content"
            class="girafe-button-medium"
            onclick="document.geogirafe.state.interface.aboutVisible = true">
            <img alt="help-icon" src="icons/info.svg" />
            <span>About</span>
          </button>
        </girafe-menu-button>
      </div>
    </header>

    <div id="content">
      <div id="main">
        <girafe-lr-panel class="panel-left" dock="left">
          <girafe-tree-view slot="main"></girafe-tree-view>
        </girafe-lr-panel>
        <div id="content-map">
          <girafe-map></girafe-map>
          <div class="info-area">
            <girafe-infobox></girafe-infobox>
            <footer>
              <girafe-scale></girafe-scale>
              <girafe-coordinate></girafe-coordinate>
            </footer>
          </div>
          <girafe-prototype-banner></girafe-prototype-banner>
          <girafe-metadata-window></girafe-metadata-window>
        </div>
        <girafe-lr-panel class="panel-right" dock="right">
          <girafe-drawing slot="main" data-toggle-path="interface.printPanelVisible"></girafe-drawing>
          <girafe-print slot="main" data-toggle-path="interface.drawingPanelVisible"></girafe-print>
          <girafe-lidar-panel slot="main" data-toggle-path="interface.lidarPanelVisible"></girafe-lidar-panel>
        </girafe-lr-panel>
        <girafe-about></girafe-about>
        <girafe-share></girafe-share>
        <girafe-selection-window></girafe-selection-window>
        <girafe-help></girafe-help>
      </div>
      <div id="content-bottom">
        <girafe-selection-grid dock="bottom"></girafe-selection-grid>
        <girafe-lidar-profile id="lidar-footer" dock="bottom"></girafe-lidar-profile>
      </div>
    </div>
  </body>
</html>
