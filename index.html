<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Viewer</title>
    <link rel="stylesheet" href="style.css">
    <!-- Base Leaflet Plugin-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css"
          integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"
            integrity="sha256-NDI0K41gVbWqfkkaHj15IzU7PtMoelkzyKp8TOaFQ3s=" crossorigin=""></script>
    <!-- Locating the User Plugin-->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.76.1/dist/L.Control.Locate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.76.1/dist/L.Control.Locate.min.js"
            charset="utf-8"></script>

    <!-- https://github.com/heigeo/leaflet.wms -->
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="leaflet.wms.js"></script>

</head>
<body>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<div id="map"
     style="position: absolute; left: 0px; top: 0px; height: 100%; width: 100%; outline: currentcolor none medium;"
     class="leaflet-container leaflet-touch leaflet-retina leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom"
     tabindex="0">

</div>

<script type="text/javascript" src="map.js"></script>

</body>


</html>
